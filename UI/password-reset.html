<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="container1 form-container">
            <h1 class="section-title">Reset Password</h1>
            <form class="form-card" action="" method="post"onsubmit="submitModals(); return false;">
                <h2 class="create-party"> Forgot Password?</h2>
                <p class="create-party set-height">Enter email to reset your password</p>
                <input type="email" name="email" class="form-element" placeholder="Enter Email" required />
                <button type="submit" class="btn btn-primary2 user-form update" id="reset">Reset my password</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
