<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link">
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar-link"><a href="./login.html">Login</a></li>
                <li class="navbar-link"><a href="./signup.html">Sign Up
                        <hr> </a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container-flip form-container">
            <h2 class="section-title">Sign Up</h2>
            <form class="form-card" role="form" method="POST" onsubmit="return submitForm()">
                <label for="firstname">First Name <span>*</span></label>
                <input type="text" id="firstname" name="firstname" class="form-element" placeholder="Enter First Name"
                    required />
                <label for="lastname">Last name <span>*</span></label>
                <input type="text" id="lastname" name="lastname" class="form-element" placeholder="Enter Last Name"
                    required />
                <label for="othername">Other name</label>
                <input type="text" id="othername" name="othername" class="form-element" placeholder="Enter Other Name" />
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" class="form-element" placeholder="Enter Email" required />
                <label for="phonenumber">Phone Number </label>
                <input type="number" id="phonenumber" name="phonenumber" class="form-element" placeholder="Enter Phone Number"
                >
                <label for="password">Password <span>*</span></label>
                <input type="password" id="password" name="password" class="form-element" placeholder="Enter Password"
                    required />
                <button type="submit" id="signup" class="btn btn-primary2 updat">SignUp</button>
                <div class="message-box"></div>
                <div class="margin--top--10 margin--below ">
                    <p class="text--primary1">Already have an account?
                        <a href="login.html" class="text--color--grey">login</a>
                    </p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
