<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./index.html">Home</a></li>
                <li class="navbar-link active"><a href="./update-profile.html"> Update Profile
                        <hr>
                    </a>
                </li>
                <li class="navbar-link"><a href="./user-profile.html">Profile</a></li>
                <li class="navbar-link">
                    <a href="./view-more-candidate.html">View Candidates</a>
                </li>
                <li class="navbar-link"><a href="./index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Update Profile</h2>
            <form class="form-card" action="" method="post" onsubmit="submitModals(); return false;">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-element" placeholder="Update First Name"
                    required />
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" class="form-element" placeholder="Enter Last Name"
                    required />
                <label for="othername">Other name</label>
                <input type="text" id="othername" name="othername" class="form-element" placeholder="Enter Other Name" />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-element" placeholder="Enter Email" required />
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" class="form-element" placeholder="Enter Phone Number"
                    required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-element" placeholder="Enter Password"
                    required />
                <label for="attachment">Profile Image</label>
                <input type="file" id="attachment" name="attachment" class="form-element" />
                <button type="submit" id="profile" class="btn btn-primary2 update">Update
                    Profile</button>
                <div class="message-box"></div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
