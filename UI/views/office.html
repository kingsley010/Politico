<html>

<head>

</head>

<body>
   <header class="header">
      <div class="header-links" id="header__div">
        <a class="header_link header-logo" href="../index.html">Politico</a>
        <span class="header-right">
          <a class="header__link" href="../index.html">HOME</a>
          <a class="header__link" href="signup.html">SIGN UP</a>
          <a href="javascript:void(0);" onclick="toggleMenu()" class="header__menu-icon">&#9776;</a>
        </span>
      </div>
  </header>
    
    <p class="create-tex">Express interest to run for a political office</p>
    <form class="login-form" action="profile.html" method="POST">
    
        
        <div>
            <label for="uname" class="off">What office do you want to run for?</label>
            <select name="office"  class="on">
                <option value="sel"> Select office </option>
                <option value="federal"> Federal </option>
                <option value="legislative"> Legislative </option>
                <option value="state"> State </option>
                <option value="lga"> Local government </option>
            </select>

            <label for="uname" class="off">Under which party?</label>
            <select name="office"  class="on">
                    <option value="sel"> Select party </option>
                    <option value="federal"> APGA </option>
                    <option value="legislative"> ANN </option>
                    <option value="state"> APC </option>
                    <option value="lga"> PDP </option>
            </select>

            <label for="uname" class="off">Have you registered under the said party?</label>
            <select name="office"  class="on">
                    <option value="sel"> Yes </option>
                    <option value="federal"> No </option>
            </select>

            <button class="form-butt" type="submit">submit</button>

        </div>
        
    </form>
        
</body>
