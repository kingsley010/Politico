<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./index.html">Home</a></li>
                <li class="navbar-link active">
                    <a href="./apply.html">Apply
                        <hr></a>
                </li>
                <li class="navbar-link"><a href="./user-profile.html">Profile</a></li>
                <li class="navbar-link">
                    <a href="./view-more-candidate.html">View Candidates</a>
                </li>
                <li class="navbar-link"><a href="./index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Apply To Be A Candidate</h2>
            <form class="form-card" method="post" onsubmit="submitModals(); return false;">
                    <div class="message-box"></div>
                    <label for="issue-type">Office Type<span>*</span></label>
                    <select type="text" id="issue-type" name="issue-type" class="form-element" required/>
                        <option default>-- Select Office Type --</option>
                        <option value="atitku">Federal</option>
                        <option value="yemi">Legislative</option>
                        <option value="Peter">State</option>
                        <option value="rotimi">Local Goverment</option>
                    </select>
                    <label for="issue-type">Office Name<span>*</span></label>
                    <select type="text" id="issue-type" name="issue-type" class="form-element" required/>
                        <option default>-- Select Office Name --</option>
                        <option value="atitku">President</option>
                        <option value="yemi">Vice President</option>
                        <option value="Peter">Senate President</option>
                        <option value="rotimi">House Of Representative</option>
                        <option value="fashola">Local Government Chairman</option>
                        <option value="lamido">Governor</option>
                        <option value="ebele">Deputy Senate</option>
                        <option value="okonji">Deputy Governor</option>
                        <option value="chuks">Minister of finance</option>
                    </select>
                    <label for="issue-type">Select Political Party<span>*</span></label>
                    <select type="text" id="issue-type" name="issue-type" class="form-element" required/>
                        <option default>-- Select Political Party --</option>
                        <option value="APC">All Progressives Congress (APC)</option>
                        <option value="pdp">People's Democratic Party (PDP)</option>
                        <option value="ACC">African Action Congress (AAC)</option>
                        <option value="intervention">Abundant Nigeria Renewal Party (ANRP)</option>
                        <option value="AD">Alliance for Democracy (AD)</option>
                        <option value="ADP">Action Democratic Party (ADP)</option>
                        <option value="ADC">African Democratic Congress (ADC)</option>
                        <option value="APP">All People's Party (APP)</option>
                        <option value="DA">Democratic Alternative (DA)</option>
                        <option value="CPN">Communist Party of Nigeria (CPN)</option>
                    </select>

                <label for="Location">Reg Number<span>*</span></label>
                <input type="text" class="form-element" name="reg" id="reg" required>
                <button type="submit" id="apply" class="btn btn-primary2 update">Apply</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
