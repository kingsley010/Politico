<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header>
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link">
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar-link"><a href="./login.html">Login
                        <hr></a></li>
                <li class="navbar-link"><a href="./signup.html">Sign Up
                    </a></li>
            </ul>
        </nav>
    </header> <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title1">Login</h2>
            <form class="form-card" onsubmit="return submitForm()" action="" method="post">
                <label for="email">Email<span>*</span></label>
                <input type="email" name="email" id="email" class="form-element" placeholder="Enter Email" required />
                <label for="password">Password<span>*</span></label>
                <input type="password" name="password" id="password" class="form-element" placeholder="Enter Password"
                    required />
                <div class="forgot--reset">
                    <a href="./password-reset.html" class="text--color--grey">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary user-form">Login</button>
                <div class="margin--top--10 margin--below ">
                    <p class="text--primary1">Dont have an account?
                        <a href="signup.html" class="text--color--grey">signup</a>
                    </p>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
