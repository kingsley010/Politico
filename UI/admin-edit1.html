<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Image-logo.png" type="image/icon">
    <title>
        Politico - Make Your Vote Count
    </title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />
</head>

<body>
    <!-- Begin Header -->
    <header class="sticky-top">
        <nav class="navbar">
            <a href="./index.html" class="navbar-logo"><img src="./assets/img/Image-logo.png" alt="image logo" /></a>
            <button class="hamburger-menu"><a class="hamburger"></a></button>
            <ul class="navbar-menu">
                <li class="navbar-link"><a href="./index.html">Home</a></li>
                <li class="navbar-link active"><a href="./admin-edit.html"> Update
                        <hr>
                    </a>
                </li>
                <li class="navbar-link"><a href="./admin-profile.html">Profile</a></li>
                <li class="navbar-link">
                    <a href="./view-more-candidate.html">View Candidates</a>
                </li>
                <li class="navbar-link"><a href="./index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <section class="container form-container">
            <h2 class="section-title">Admin Dashboard</h2>
            <form class="form-card" onsubmit="return submitFormAdmin()" method="post">
                <h2 class="create-party">Update Party</h2>
                <label for="issue-type">Select Political Party<span>*</span></label>
                <select type="text" id="issue-type" name="issue-type" class="form-element" required>
                    <option default>-- Select Political Party --</option>
                    <option value="APC">All Progressives Congress (APC)</option>
                    <option value="pdp">People's Democratic Party (PDP)</option>
                    <option value="ACC">African Action Congress (AAC)</option>
                    <option value="intervention">Abundant Nigeria Renewal Party (ANRP)</option>
                    <option value="AD">Alliance for Democracy (AD)</option>
                    <option value="ADP">Action Democratic Party (ADP)</option>
                    <option value="ADC">African Democratic Congress (ADC)</option>
                    <option value="APP">All People's Party (APP)</option>
                    <option value="DA">Democratic Alternative (DA)</option>
                    <option value="CPN">Communist Party of Nigeria (CPN)</option>
                </select>
                <label for="headQ">hqAddress <span>*</span></label>
                <input type="text" class="form-element" name="hdAddress" id="hqAddress" placeholder="Enter hqAddress"
                    required>
                    <label for="headQ">Chairman <span>*</span></label>
                <input type="text" class="form-element" name="chairman" id="chairman" placeholder="Enter chairman"

                <label for="headQ">hdAddress <span>*</span></label>
                <input type="text" class="form-element" name="hdAddress" id="hdAddress" placeholder="Enter hdAddress"

                    required>
                <label for="attachment">Attach political logo</label>
                <input type="file" accept="image/*,  id=" attachment" name="attachment" class="form-element" required>
                <button type="submit" class="btn btn-primary2">Update</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="credits">Politico | Copyright &copy; Andela 2019</p>
    </footer>
</body>
<script src="./assets/js/main.js"></script>

</html>
